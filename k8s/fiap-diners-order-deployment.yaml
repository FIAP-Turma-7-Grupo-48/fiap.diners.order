---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: fiap-diners-order
  namespace: fiap-diners
  labels:
    app: fiap-diners-order
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fiap-diners-order
  template:
    metadata:
      labels:
        app: fiap-diners-order
    spec:
      securityContext:
        runAsGroup: 0
        runAsUser: 0
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: app
                operator: In
                values:
                - fiap-diners-order
            topologyKey: kubernetes.io/hostname
      containers:
      - image: ghcr.io/fiap-turma-7-grupo-48/fiap.diners.order:latest
        name: fiap-diners-order
        imagePullPolicy: Always
        resources:
          requests:
            cpu: 500m
            memory: 512Mi
            ephemeral-storage: 256Mi
          limits:
            cpu: 500m
            memory: 512Mi
            ephemeral-storage: 256Mi
        ports:
        - containerPort: 8080
        envFrom:
        - configMapRef:
            name: fiap-diners-order-configmap
        - secretRef:
            name: fiap-diners-order-secrets
        volumeMounts:
        - name: ephemeral
          mountPath: /tmp
      volumes:
      - name: ephemeral
        emptyDir: {}
      imagePullSecrets:
      - name: docker-registry
